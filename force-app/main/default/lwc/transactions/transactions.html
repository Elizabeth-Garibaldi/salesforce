<template>
  <lightning-card title="Transactions">
    <lightning-layout>
        <lightning-layout-item size="2" padding="around-small">
          <lightning-combobox name="filterBy" value={filterBy} label="Filter By" options={FilterByOptions} onchange={filterbyHandler}>
          </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="3" padding="around-small">
          <lightning-input id="inputFilter" type="text" label="Filter" value={searchValue} onchange={handleSearchChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item vertical-align="end" padding="around-small">
          <lightning-button  variant="brand" label="Search" icon-name="utility:search" icon-position="right" onclick={handleSearch} disabled={isButtonDisabled}></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:false={showSpinner}>
        </template>
        <template if:true={transactions}>
            <div class="transactionsTable">
              <lightning-datatable
              key-field="id"
              data={transactions}
              columns={columns}
              hide-checkbox-column
            ></lightning-datatable>
            </div>
        </template>
        <template if:false={transactions}>
            <p>No transactions data available.</p>
        </template>
  </lightning-card>
</template>
